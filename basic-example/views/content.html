
{{define "title"}}Cortago Contributors{{end}}

{{define "body"}}
    <h2>This is working from content.html</h2>
    
    <ol class="persons">
        {{range .Persons }}
            <li class="person">
                The name is <b>{{.Name}}.</b>
                <ol>
                    {{range .Emails}}
                        <li class="items">His email id is <a href="{{.}}">{{.}}</a></li>
                    {{end}}
                </ol>
            </li>
        {{end}}
        </ol>
{{end}}
